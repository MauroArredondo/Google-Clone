<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css"/>
    <link rel="shortcut icon" href="/img/favicon.ico">
    <title>Google Clone</title>
    
</head>
<body>
    <!--barra navegacion sup-->
    <div class="cabeza">
        <div>
        <nav class="nav-sup"> 
            <ul class="barra-nav-sup">
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imágenes</a>
                </li>
                <li class="icono">
                    <a href="#">
                        <img src="/img/icon.png">
                    </a>
                </li>
                <li class="perfil">
                    <a href="#">
                        <img src="/img/perfil.jpg" alt="perfil">
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    </div>
    <!--seccion central-->
    <main>
        <!--logo principal-->
        <section class="seccion-logo">
            <img src="/img/googlelogo_color_272x92dp.png">
        </section>
        <!--input navegador-->
        <section class="seccion-input">
            <div class="contenedor-input">
                <span class="icono-buscar">
                    <img src="/img/lupa.png" alt="buscar-icon">
                </span>
                <input type="text">
                <a href="#" class="icono-voz">
                    <img src="/img/voz-de-google.png" alt="buscar-voz">

                </a>
            </div>      
        </section>
        <!--botones-->
        <section class="seccion-botones">
       <div>
        <button>
            Buscar con Google
        </button>
       </div>
       <div>
        <button>
            Voy a tener suerte
        </button>
       </div>
        </section>
        <!--texto-copyright-->
        <section class="idiomas">
            <p>Ofrecido por Google en : 
                <a href="#">English</a>
                &nbsp
                <a href="#">Español (latinoamerica)</a>
            </p>
        </section>
    </main>
   
    <!--pie de pagina-->
    <footer>
         <!--indicador pais-->
     <section class="pais">
     Colombia
    </section>
    <!--barra navegacion inf-->
        <section class="seccion-nav-inf">
                <ul class="contenedor-lista1">
                    <li>
                      <a href="#">Sobre Google</a>
                    </li>
                    <li>
                       <a href="#"> Publicidad</a>
                    </li>
                    <li>
                        <a href="#">
                            Negocios
                        </a>
                    </li>
                    <li>
                        <a href="#">Cómo funciona la búsqueda</a>
                    </li>
                </ul>
                <ul class="contenedor-lista2">
                    <li>
                        <a href="#">Privacidad</a>
                    </li>
                    <li>
                        <a href="#">Condiciones</a>
                    </li>
                    <li>
                        <a href="#">Preferencias</a>
                    </li>
                </ul>
        </section>
    </footer>
